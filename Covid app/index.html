<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="wordlwide">
          <div class="container">
            <h1>Worldwide Covid Statistics</h1>
            <div class="world__status">
              <div class="status__item">
                <h2>0</h2>
                <p class="confirmed">confirmed</p>
              </div>
              <div class="status__item">
                <h2>0</h2>
                <p class="deaths">deaths</p>
              </div>
              <div class="status__item">
                <h2>0</h2>
                <p class="recovered">recovered</p>
              </div>
            </div>
            <div class="image">
              <img src="img/protective-clothing-spray.png" alt="" />
            </div>
          </div>
        </div>
        <div class="philippines">
          <div class="container">
            <h1>Philippines Covid Statistics</h1>
            <div class="phil__status">
              <div class="status__item">
                <h2 id>0</h2>
                <p class="confirmed">confirmed</p>
              </div>
              <div class="status__item">
                <h2>0</h2>
                <p class="deaths">deaths</p>
              </div>
              <div class="status__item">
                <h2>0</h2>
                <p class="recovered">recovered</p>
              </div>
            </div>
          </div>
          <div class="image">
            <img src="img/disinfect-protective.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <section class="search">
      <div class="container">
        <div class="search__wrapper">
          <form id="covidSearch">
            <h3>Search by country</h3>
            <div class="search__container">
              <input type="text" id="search" placeholder="Search Country" />
              <button type="submit">Search</button>
            </div>
            <!-- <img class="loader" src="img/loader.gif" alt="" /> -->
          </form>
        </div>
        <div class="search__wrapper">
          <div class="search__result">
            <!-- <div class="flag">
              <img src="https://disease.sh/assets/img/flags/ph.png" alt="" />
            </div>
            <ul>
              <li>
                  Cases: 4,256,729 | Today: 4,404 | Active: 2,439,768 </br>
                  Deaths: 287,355 | Today: 218 </br>
                  Recovered: 1,529,606 | Critical 46,945
                </p>
              </li>
            </ul> -->
          </div>
        </div>
      </div>
    </section>
    <script src="js/countUp.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
